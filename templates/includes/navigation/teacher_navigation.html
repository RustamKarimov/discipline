<a class="active item" href="{{ request.user.teacher.get_absolute_url }}">
    <div class="ui inverted card">
        <div class="image">
            <img src="{{ request.user.image.url }}">
        </div>
        <div class="content" style="word-wrap: break-word">
            {{ request.user.get_full_name }}
        </div>
    </div>
</a>

<div class="ui item">
    <i class="thumbs up icon"></i>
    <div class="header">Give Merit</div>
    <div class="menu">
        <a href="{% url 'teachers:select_merit_grade' request.user.teacher.slug %}" class="item">To Grade</a>
        <a href="{% url 'teachers:merit_to_learner' request.user.teacher.slug %}" class="item">To Learner</a>
    </div>
</div>

<div class="ui item">
    <i class="thumbs down icon"></i>
    <div class="header">Give Demerit</div>
    <div class="menu">
        <a href="{% url 'teachers:select_demerit_grade' request.user.teacher.slug %}" class="item">To Grade</a>
        <a href="{% url 'teachers:demerit_to_learner' request.user.teacher.slug %}" class="item">To Learner</a>
    </div>
</div>


<a class="ui item" href="{% url 'password_change' %}">
    <i class="lock icon"></i>
    Change Password
</a>

<a class="ui item" href="{% url 'logout' %}">
    <i class="sign out icon"></i>
    Logout
</a>
